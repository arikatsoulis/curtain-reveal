<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Look at us!</title>
	
	
	<style>
		audio { 
   		display:none;
		}
		
		body {
			padding: 0px;
			margin: 0px;
			height: 100vh;
			overflow: hidden;
			background: tomato;

		}

		.left-img {
			width: 50%;
			height: 100%;
			top: 0px;
			left: 0px;
			position: absolute;
			z-index: 100;
			background-color: white;
		}



		.right-img {
			width: 50%;
			height: 100%;
			right: 0px;
			top: 0px;
			position: absolute;
			z-index: 100;
			background-color: white;
		}

		.alien {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			background: url("http://i.imgur.com/SHduvgv.gif");
			background-size: cover;
		}

		img{
			max-width: 100%;
		}

		.ufo {
			position: absolute;
			left: 20px;
			top: 80px;
			-webkit-animation: ufoMove 3s linear infinite;
		}

		@-webkit-keyframes ufoMove {
		  0%   {left: 20px; }
		  50%  {left: 1000px; }
		  100% {left: 20px; }
		}

        @-webkit-keyframes redBK {
          0%   {background-color: white; }
          50%  {background-color: red; }
          100% {background-color: white;}
        }

        .red {
          -webkit-animation: redBK .5s linear infinite;
        }
        

	</style>
</head>
<body>
    
	<div class="alien">
		<img class="people" src="img/aliens.png" alt="">

		<img class="ufo" src="img/ufo.png" alt="">
		
	</div>

	<div class="left-img">
		<img src="img/left.png" alt="">
		
	</div>

	<div class="right-img">
		<img src="img/right.png" alt="">
	</div>
	
	<audio controls autoplay>
  		<source src="siren.mp3" type="audio/mp3">
	</audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   
    
    <script>

        $(document).ready(function() {
        	$('.left-img, .right-img').click(function(){
        		$('.left-img').animate({"left": "-1200px"}, 2000);
        		$('.right-img').animate({"right": "-1200px"}, 2000);
    		});
 
        	$('.alien').click(function(){
        		$('.left-img').animate({"left": "0px"}, 1000);
        		$('.right-img').animate({"right": "0px"}, 1000);
    		});

    		$(window).hover(
    		      function () {
    		        $('.left-img, .right-img').addClass('red');
    		});


    	});
    </script>
</body>
</html>
